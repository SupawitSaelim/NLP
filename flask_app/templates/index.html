<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            position: relative;
        }
        #chatbox-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 350px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            flex-direction: column;
            display: flex;
            overflow: hidden;
        }
        #chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        #input-container {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #open-chat, #close-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
        }
        #close-chat {
            display: none;
        }
        /* New styles for message alignment */
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            max-width: 80%;
            clear: both;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto; /* Align user messages to the right */
        }
        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
            text-align: left;
            margin-right: auto; /* Align bot messages to the left */
        }
    </style>
</head>
<body>
    <button id="open-chat">ðŸ’¬</button>
    <button id="close-chat">âœ–</button>
    
    <div id="chatbox-popup">
        <div id="chatbox"></div>
        <div id="input-container">
            <input id="input" type="text" placeholder="Type your message...">
        </div>
    </div>

    <script>
        const chatboxPopup = document.getElementById('chatbox-popup');
        const openChatButton = document.getElementById('open-chat');
        const closeChatButton = document.getElementById('close-chat');
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('input');

        openChatButton.addEventListener('click', () => {
            chatboxPopup.style.display = 'flex';
            openChatButton.style.display = 'none';
            closeChatButton.style.display = 'block';
        });

        closeChatButton.addEventListener('click', () => {
            chatboxPopup.style.display = 'none';
            openChatButton.style.display = 'block';
            closeChatButton.style.display = 'none';
        });

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const message = input.value.trim();
                if (message) {
                    chatbox.innerHTML += `<div class="message user-message">${message}</div>`;
                    input.value = '';
                    
                    const response = await fetch('/webhook', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    const botMessages = await response.json();
                    botMessages.forEach(msg => {
                        if (msg.text) {
                            chatbox.innerHTML += `<div class="message bot-message">${msg.text}</div>`;
                        }
                        if (msg.image) {
                            chatbox.innerHTML += `<div class="message bot-message"><img src="${msg.image}" alt="Image"></div>`;
                        }
                    });
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        });
    </script>
</body>
</html>
